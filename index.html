<a href="#" onclick="

  });

  return false;
">
  Mở Thanh Niên (gửi GA thủ công)
</a>
<script>
  function openAndTrack() {
    // Mở trang mới trước
    window.open('https://thanhnien.vn/', '_blank');

    // Sau đó gửi sự kiện tới GA
    gtag('event', 'click', {
      'event_category': 'outbound',
      'event_label': 'ThanhNien (opened first)'
    });
  }
</script>
